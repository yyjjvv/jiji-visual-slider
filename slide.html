<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="./css/commom.css" type="text/css">
</head>

<body>
    <div id="slideshow">
        <div class="mask">
            <ul class="slide">
                <li class="pic1"><img src="./images/slide-1.jpg" alt=""></li>
                <li class="pic2"><img src="./images/slide-2.jpg" alt=""></li>
                <li class="pic3"><img src="./images/slide-3.jpg" alt=""></li>
                <li class="pic4"><img src="./images/slide-4.jpg" alt=""></li>
            </ul>
        </div>
        <div class="slide_btn">
            <ul>
                <li class="active"><span class="hide">1</span></li>
                <li><span class="hide">2</span></li>
                <li><span class="hide">3</span></li>
                <li><span class="hide">4</span></li>
            </ul>
        </div>
        <div class="side_btn">
            <span class="prev">
                <i class="hide">Prev</i>
            </span>
            <span class="next">
                <i class="hide">Next</i>
            </span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
    <script src="js/slide.js"></script>
</body>

</html>
